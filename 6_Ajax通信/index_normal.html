<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="css/style.css">

    <title>My Photos</title>
</head>
<body>
    <header>
        <h1>My Photos</h1>
    </header>

    <div class="container">
        <div id="img_unit">

        </div>
    </div>
    <script>
    var images = [
        {
            "path": "img/img01.jpg",
            "name": "name01",
            "caption": "コメント1"
        },
        {
            "path": "img/img02.jpg",
            "name": "name02",
            "caption": "コメント2"
        },
        {
            "path": "img/img03.jpg",
            "name": "name03",
            "caption": "コメント3"
        }
    ];

    // alert(images[1].path);

    // -----以下のJavaScriptで作成しているHTMLはこちら-----
    // <div class="photo">
    //     <img src="img/img01.jpg">
    //     <div class="inner">
    //         <p>コメント1 <span>nickname</span></p>
    //     </div>
    // </div>
    // ----------------------------------------------

    var img;
    var caption;
    var div;
    
    for (var i=0; i<images.length; i++) {
        img = document.createElement('img');
        img.setAttribute('src', images[i].path);

        caption = document.createElement('div'); //innerクラスのdivタグの追加
        caption.className = 'inner';
        caption.innerHTML = '<p>' + images[i].caption + '<span>' + images[i].name + '</span></p>' //innerクラスのdivの中に入れるHTML文

        div = document.createElement('div'); //photoクラスのdivタグの追加
        div.className = 'photo';
        div.appendChild(img);
        div.appendChild(caption);

        document.getElementById('img_unit').appendChild(div); //最後にimg_unitのdivに子要素として追加
    }
    </script>
</body>
</html>
